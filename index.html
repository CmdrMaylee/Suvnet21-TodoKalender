<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/globalStyle.css">
    <link rel="stylesheet" href="./src/css/calendar.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src//css/collapsbarMobile.css">
    <link rel="stylesheet" href="./src/css/joke.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/todos.css">
    <link rel="stylesheet" href="./src/css/mobileQuery.css">

    <script defer src="./src/js/calendar.js"></script>
    <script defer src="./src/js/header.js"></script>
    <script defer src="./src/js/main.js"></script>
    <script defer src="./src/js/chuckNorris.js"></script>
    <script defer src="./src/js/todo.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Todo Orange</title>

</head>

<body>
    <!-- This is the Header -->

    <header class="header parent align-items overflow">
        <div class="child">
            <img src="./src/img/chuckNorris.png" class="chuckNorris" id="mpopupLinkChuck" alt="">
            <!-- Modal popup box -->
            <div id="mpopupboxChuck" class="mpopupChuck">
                <!-- Modal content -->
                <div class="modal-content-chuck">
                    <div class="modal-header-chuck">
                        <span class="closeChuck">X</span>
                        <h2>Chuck Norris Jokes</h2>
                        <button id="jokeBtn" class="jokeBtn fa-solid fa-bell fa-xl"></button>
                    </div>
                    <div class="modal-body-chuck">

                        <p id="chuckText" class="child jokeBox"></p>
                    </div>
                    <div class="modal-footer-chuck">

                    </div>
                </div>
            </div>
        </div>
        <div class="child overflow">Hello and welcome to this hot, pink Calender</div>

        <div class="child overflow" id="todo-counter"></div>
        <div class="child overflow">Today is
            <div id="datetimecounter"></div>
        </div>
    </header>



    <!-- Collapse Bar -->
    <div class="wrap-collabsible">
        <input id="collapsible-1" class="toggle" type="checkbox">
        <label for="collapsible-1" class="lbl-toggle" tabindex="0"><span>Show moreâ€¦</span></label>
        <div class="collapsible-content">
            <div class="content-inner">

                <!-- Months and Calender -->

                <div class="month-head-container">
                    <button class="material-icons md-48" id="previous-month-arrow">west</button>
                    <div id="current-year-and-month" class="year-and-month"></div>
                    <button class="material-icons md-48" id="next-month-arrow">east</button>
                </div>

                <div class="main-center">
                    <div class="calendar-grid-container center-text" id="day-header">
                        <div class="calendar-day-row">Monday</div>
                        <div class="calendar-day-row">Tuesday</div>
                        <div class="calendar-day-row">Wednesday</div>
                        <div class="calendar-day-row">Thursday</div>
                        <div class="calendar-day-row">Friday</div>
                        <div class="calendar-day-row">Saturday</div>
                        <div class="calendar-day-row">Sunday</div>
                    </div>
                </div>

                <div class="main-center">
                    <div class="calendar-grid-container" id="calendar-view">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="addTodo">



        <div id="todoList">
            <button class="add-todo-title" data-bs-toggle="modal" data-bs-target="#form">Add Todo</span><br>
        </div>

        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="title">Todo Title</p>
                        <input type="text" maxlength="20" class="form-control" name="" id="textInput">
                        <div id="msg"></div>
                        <br>
                        <p class="title">Due Date</p>
                        <input type="date" class="form-control" name="" id="dateInput">
                        <br>
                        <p class="title">Description</p>
                        <textarea name="" maxlength="50" class="form-control" id="textarea" cols="30"
                            rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <!-- OPTIONAL CLOSE BUTTON ON CREATE TODO MENU -->
                        <button type="submit" id="add" class="btn btn-primary add-button">Add</button>
                    </div>
                </div>
            </div>
        </form>
        <div id="tasks">
        </div>
    </div>
    <div class="background-gradient-div"></div>
</body>

</html>
